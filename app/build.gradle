apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.1"

    dexOptions {

        preDexLibraries = false
        javaMaxHeapSize "4g" // 2g should be also OK
    }

    defaultConfig {
        applicationId "by.d1makrat.library_fm"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        debug {
            buildConfigField("String", "API_KEY", API_KEY)
            buildConfigField("String", "SECRET", SECRET)
            minifyEnabled false
        }

        release {
            buildConfigField("String", "API_KEY", API_KEY)
            buildConfigField("String", "SECRET", SECRET)
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:26.1.0'
    }
}
dependencies {
    compile files('src/main/libs/commons-codec-1.8.jar')
    compile 'com.android.support:design:26.1.0'
    compile 'com.code-troopers.betterpickers:library:3.1.0'
    compile 'com.google.firebase:firebase-ads:11.6.2'
    compile 'com.google.firebase:firebase-crash:11.6.2'
    compile 'com.google.firebase:firebase-perf:11.6.2'
}

apply plugin: 'com.google.gms.google-services'